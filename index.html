        const { useState, useEffect, useRef } = React;

        // --- GAME: Skills Breaker (Breakout) ---
        const SkillsBreaker = ({ skills, onGameEnd }) => {
            const canvasRef = useRef(null);
            // ... existing SkillsBreaker game code ...
            useEffect(() => {
                const canvas = canvasRef.current;
                const ctx = canvas.getContext('2d');
                let animationFrameId;

                const resizeCanvas = () => {
                    canvas.width = canvas.offsetWidth;
                    canvas.height = canvas.offsetWidth * 0.6;
                };
                resizeCanvas();

                // Game Objects
                const paddle = { x: canvas.width / 2 - 50, y: canvas.height - 20, width: 100, height: 10, dx: 0 };
                const ball = { x: canvas.width / 2, y: canvas.height - 40, radius: 7, dx: 3, dy: -3 };
                const brickRowCount = 4;
                const brickColumnCount = 6;
                const bricks = [];
                const brickInfo = { width: (canvas.width - 70) / brickColumnCount, height: 20, padding: 10, offsetTop: 30, offsetLeft: 30 };
                
                for (let c = 0; c < brickColumnCount; c++) {
                    bricks[c] = [];
                    for (let r = 0; r < brickRowCount; r++) {
                        const skillIndex = (r * brickColumnCount + c) % skills.length;
                        bricks[c][r] = { x: 0, y: 0, status: 1, text: skills[skillIndex] };
                    }
                }

                function drawBricks() {
                    let bricksBroken = 0;
                    bricks.forEach((column, c) => {
                        column.forEach((brick, r) => {
                            if (brick.status === 1) {
                                brick.x = c * (brickInfo.width + brickInfo.padding) + brickInfo.offsetLeft;
                                brick.y = r * (brickInfo.height + brickInfo.padding) + brickInfo.offsetTop;
                                ctx.beginPath();
                                ctx.rect(brick.x, brick.y, brickInfo.width, brickInfo.height);
                                ctx.fillStyle = `hsl(${ (c * 60 + r * 20) % 360}, 70%, 50%)`;
                                ctx.fill();
                                ctx.closePath();
                                ctx.fillStyle = '#000';
                                ctx.font = '12px Share Tech Mono';
                                ctx.fillText(brick.text, brick.x + 5, brick.y + 15);
                            } else {
                                bricksBroken++;
                            }
                        });
                    });
                    if (bricksBroken === brickRowCount * brickColumnCount) {
                        onGameEnd(true); // Win
                    }
                }

                function drawBall() {
                    ctx.beginPath();
                    ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
                    ctx.fillStyle = '#e0218a';
                    ctx.fill();
                    ctx.closePath();
                }
                
                function drawPaddle() {
                    ctx.beginPath();
                    ctx.rect(paddle.x, paddle.y, paddle.width, paddle.height);
                    ctx.fillStyle = '#0abdc6';
                    ctx.fill();
                    ctx.closePath();
                }

                function collisionDetection() {
                    bricks.forEach(column => {
                        column.forEach(brick => {
                            if (brick.status === 1) {
                                if (ball.x > brick.x && ball.x < brick.x + brickInfo.width && ball.y > brick.y && ball.y < brick.y + brickInfo.height) {
                                    ball.dy = -ball.dy;
                                    brick.status = 0;
                                }
                            }
                        });
                    });
                }

                function movePaddle() {
                    paddle.x += paddle.dx;
                    if (paddle.x < 0) paddle.x = 0;
                    if (paddle.x + paddle.width > canvas.width) paddle.x = canvas.width - paddle.width;
                }

                function moveBall() {
                    ball.x += ball.dx;
                    ball.y += ball.dy;
                    if (ball.x + ball.radius > canvas.width || ball.x - ball.radius < 0) ball.dx = -ball.dx;
                    if (ball.y - ball.radius < 0) ball.dy = -ball.dy;
                    if (ball.y + ball.radius > canvas.height) {
                        if (ball.x > paddle.x && ball.x < paddle.x + paddle.width) {
                            ball.dy = -ball.dy * 1.05; // Speed up
                        } else {
                           onGameEnd(false); // Lose
                        }
                    }
                }

                function draw() {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    drawBricks();
                    drawBall();
                    drawPaddle();
                }

                function update() {
                    movePaddle();
                    moveBall();
                    collisionDetection();
                    draw();
                    animationFrameId = requestAnimationFrame(update);
                }
                update();
                
                const mouseMoveHandler = (e) => {
                    const relativeX = e.clientX - canvas.getBoundingClientRect().left;
                    if (relativeX > 0 && relativeX < canvas.width) {
                        paddle.x = relativeX - paddle.width / 2;
                    }
                };
                
                const touchMoveHandler = (e) => {
                    const relativeX = e.touches[0].clientX - canvas.getBoundingClientRect().left;
                    if (relativeX > 0 && relativeX < canvas.width) {
                        paddle.x = relativeX - paddle.width / 2;
                    }
                };

                document.addEventListener('mousemove', mouseMoveHandler);
                document.addEventListener('touchmove', touchMoveHandler, { passive: true });
                window.addEventListener('resize', resizeCanvas);


                return () => {
                    cancelAnimationFrame(animationFrameId);
                    document.removeEventListener('mousemove', mouseMoveHandler);
                    document.removeEventListener('touchmove', touchMoveHandler);
                    window.removeEventListener('resize', resizeCanvas);
                };
            }, []);
            
            return <canvas ref={canvasRef} className="w-full h-auto bg-black/30 rounded-lg"></canvas>;
        };
