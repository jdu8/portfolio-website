<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- SEO Best Practices -->
    <title>Ishan Yadav | CS Graduate & Data Scientist</title>
    <meta name="description" content="Portfolio of Ishan Yadav, a Computer Science graduate student at NYU specializing in data science, machine learning, and software engineering.">
    <meta name="keywords" content="Ishan Yadav, Data Scientist, Machine Learning Engineer, Software Engineer, Portfolio, NYU, Computer Science">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & Babel for JSX -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Custom Styles for Cyberpunk Theme -->
    <style>
        :root {
            --bg-dark: #0d0c1d;
            --bg-medium: #1a1a2e;
            --primary: #e0218a; /* Neon Magenta */
            --secondary: #0abdc6; /* Electric Blue */
            --accent: #9333ea; /* Violet */
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: #e0e0e0;
            overflow-x: hidden;
        }
        /* CRT Scanline Effect */
        body::after {
            content: ' ';
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
            z-index: 9999;
            opacity: 0.3;
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Share Tech Mono', monospace;
        }
        .text-glow {
            text-shadow: 0 0 5px var(--primary), 0 0 10px var(--primary);
        }
        .button-glow {
            box-shadow: 0 0 5px var(--secondary), 0 0 10px var(--secondary), inset 0 0 5px var(--secondary);
            transition: all 0.3s ease;
        }
        .button-glow:hover {
            box-shadow: 0 0 10px var(--secondary), 0 0 20px var(--secondary), inset 0 0 10px var(--secondary);
        }
        @keyframes glitch {
            0% { transform: translate(0); } 20% { transform: translate(-2px, 2px); } 40% { transform: translate(-2px, -2px); } 60% { transform: translate(2px, 2px); } 80% { transform: translate(2px, -2px); } 100% { transform: translate(0); }
        }
        .glitch-hover:hover { animation: glitch 0.3s linear; }
        /* News Ticker Animation */
        .ticker-wrap { width: 100%; overflow: hidden; background-color: rgba(0,0,0,0.2); padding: 10px 0; border-top: 1px solid var(--secondary); border-bottom: 1px solid var(--secondary); }
        .ticker { display: inline-block; white-space: nowrap; padding-left: 100%; animation: ticker 30s linear infinite; }
        .ticker-item { display: inline-block; padding: 0 2rem; color: var(--secondary); }
        @keyframes ticker { 0% { transform: translateX(0); } 100% { transform: translateX(-100%); } }
        
        /* Bouncy Arrow Animation */
        @keyframes bounce { 0%, 20%, 50%, 80%, 100% { transform: translateY(0); } 40% { transform: translateY(-15px); } 60% { transform: translateY(-7px); } }
        .bouncy-arrow { animation: bounce 2s infinite; }

        /* Logo Flicker Animation */
        @keyframes flickerIn {
          0% { opacity: 0; box-shadow: 0 0 2px var(--primary), inset 0 0 2px var(--primary); }
          20% { opacity: 0; }
          25% { opacity: 1; }
          30% { opacity: 0; box-shadow: 0 0 5px var(--primary), inset 0 0 5px var(--primary);}
          40% { opacity: 1; }
          60% { opacity: 1; }
          62% { opacity: 0; }
          65% { opacity: 1; box-shadow: none; }
          100% { opacity: 1; }
        }
        .flicker-in {
            animation: flickerIn 2s ease-in-out forwards;
        }

        /* Hamburger Menu Styles */
        .hamburger-line {
            transition: all 0.3s ease-in-out;
        }
        .hamburger-active .top-line {
            transform: rotate(45deg) translate(5px, 6px);
        }
        .hamburger-active .middle-line {
            opacity: 0;
        }
        .hamburger-active .bottom-line {
            transform: rotate(-45deg) translate(5px, -6px);
        }
        
        /* Skill Glow Effect */
        .skill-glow {
            box-shadow: 0 0 8px var(--glow-color), 0 0 12px var(--glow-color), inset 0 0 6px var(--glow-color);
            border-color: var(--glow-color);
        }

        /* Floating Score Text */
        @keyframes float-up {
            from { opacity: 1; transform: translateY(0); }
            to { opacity: 0; transform: translateY(-50px); }
        }
        .floating-text {
            animation: float-up 1.5s ease-out forwards;
            text-shadow: 0px 0px 3px #000, 0px 0px 3px #000, 0px 0px 3px #000;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useCallback } = React;
        
        const AnimatedText = ({ text }) => {
            const [displayText, setDisplayText] = useState('');
            const targetText = text ? text.toUpperCase() : '';
            useEffect(() => {
                if (!targetText) return;
                const chars = '!<>-_\\/[]{}â€”=+*^?#________';
                let iteration = 0;
                const interval = setInterval(() => {
                    const newText = targetText.split('').map((letter, index) => (index < iteration) ? targetText[index] : chars[Math.floor(Math.random() * chars.length)]).join('');
                    setDisplayText(newText);
                    if (iteration >= targetText.length) clearInterval(interval);
                    iteration += 1 / 3;
                }, 40);
                return () => clearInterval(interval);
            }, [targetText]);
            return <h1 className="text-5xl md:text-7xl font-bold text-white mb-4 glitch-hover">{displayText}</h1>;
        };

        const Logo = ({ size = 'w-12 h-12', isAnimated = false }) => {
            const textSize = size.includes('52') ? 'text-7xl' : 'text-2xl';
            return (
                <a href="#home" className={`${size} rounded-md bg-[var(--bg-medium)] p-1 inline-block flex-shrink-0 ${isAnimated ? 'flicker-in opacity-0' : 'glitch-hover'}`}>
                    <div className="w-full h-full border-2 border-[var(--primary)] rounded-sm flex items-center justify-center">
                        <span className={`${textSize} font-bold text-[var(--primary)] font-mono`}>IY</span>
                    </div>
                </a>
            );
        };
        
        const Header = ({ navLinks, onAnimationComplete }) => {
            const [visible, setVisible] = useState(false);
            const [show, setShow] = useState(true);
            const [isMenuOpen, setIsMenuOpen] = useState(false);
            const lastScrollY = useRef(0);

            useEffect(() => {
                const controlNavbar = () => {
                    if (window.scrollY > lastScrollY.current && window.scrollY > 100) { setShow(false); } 
                    else { setShow(true); }
                    lastScrollY.current = window.scrollY;
                };
                window.addEventListener('scroll', controlNavbar);
                return () => window.removeEventListener('scroll', controlNavbar);
            }, []);
            
            useEffect(() => {
                const timer = setTimeout(() => {
                    setVisible(true);
                    if(onAnimationComplete) onAnimationComplete();
                }, 2000);
                return () => clearTimeout(timer);
            }, [onAnimationComplete]);

            return (
                <>
                    <header className={`fixed top-0 left-0 w-full z-50 bg-[var(--bg-dark)]/80 backdrop-blur-sm transition-transform duration-300 ${show ? 'translate-y-0' : '-translate-y-full'}`}>
                        <div className="container mx-auto px-6 md:px-10 py-4 flex justify-between items-center">
                            <Logo size="w-12 h-12" isAnimated={true} />
                            <nav className={`hidden md:flex transition-opacity duration-1000 ${visible ? 'opacity-100' : 'opacity-0'} flex-wrap justify-center md:justify-end gap-x-6 gap-y-2`}>
                                {navLinks.map(link => <a key={link.name} href={link.href} className="text-gray-300 hover:text-[var(--primary)] transition-colors text-lg">{link.name}</a>)}
                            </nav>
                             <div className="md:hidden">
                                <button onClick={() => setIsMenuOpen(!isMenuOpen)} className={`z-50 space-y-2 ${isMenuOpen ? 'hamburger-active' : ''}`}>
                                    <span className="block w-6 h-0.5 bg-white hamburger-line top-line"></span>
                                    <span className="block w-6 h-0.5 bg-white hamburger-line middle-line"></span>
                                    <span className="block w-6 h-0.5 bg-white hamburger-line bottom-line"></span>
                                </button>
                            </div>
                        </div>
                    </header>
                     <div className={`md:hidden fixed inset-0 bg-[var(--bg-dark)]/95 backdrop-blur-lg z-40 transform transition-transform duration-300 ease-in-out ${isMenuOpen ? 'translate-x-0' : 'translate-x-full'}`}>
                        <nav className="flex flex-col items-center justify-center h-full gap-y-8">
                            {navLinks.map(link => <a key={link.name} href={link.href} className="text-3xl font-mono text-gray-200 hover:text-[var(--primary)]" onClick={() => setIsMenuOpen(false)}>{link.name}</a>)}
                        </nav>
                    </div>
                </>
            );
        };
        
        const CircuitBoardAnimation = () => {
            const canvasRef = useRef(null);
            useEffect(() => {
                const canvas = canvasRef.current;
                const ctx = canvas.getContext('2d');
                let animationFrameId;
                const cellSize = 25;
                let gridWidth, gridHeight, signals = [], lastTime = 0;

                class Signal {
                    constructor() {
                        const startSide = Math.floor(Math.random() * 4);
                        let endSide = Math.floor(Math.random() * 4);
                        while (endSide === startSide) { endSide = Math.floor(Math.random() * 4); }
                        this.startNode = this.getRandomNodeOnSide(startSide);
                        this.endNode = this.getRandomNodeOnSide(endSide);
                        this.path = this.findPath(this.startNode, this.endNode);
                        this.progress = 0;
                        this.speed = Math.random() * 10 + 5;
                        this.color = `hsl(${Math.random() > 0.5 ? 180 + Math.random() * 20 : 300 + Math.random() * 40}, 100%, 60%)`;
                        this.trailLength = 20;
                    }
                    getRandomNodeOnSide(side) {
                        let x, y;
                        switch (side) {
                            case 0: x = Math.floor(Math.random() * gridWidth); y = 0; break;
                            case 1: x = gridWidth - 1; y = Math.floor(Math.random() * gridHeight); break;
                            case 2: x = Math.floor(Math.random() * gridWidth); y = gridHeight - 1; break;
                            case 3: x = 0; y = Math.floor(Math.random() * gridHeight); break;
                        }
                        return { x, y };
                    }
                    findPath(start, end) {
                        const queue = [[start]];
                        const visited = new Set([`${start.x},${start.y}`]);
                        while (queue.length > 0) {
                            const path = queue.shift();
                            const { x, y } = path[path.length - 1];
                            if (x === end.x && y === end.y) return path;
                            const neighbors = [{ x: x + 1, y }, { x: x - 1, y }, { x, y: y + 1 }, { x, y: y - 1 }];
                            for (let i = neighbors.length - 1; i > 0; i--) { const j = Math.floor(Math.random() * (i + 1));[neighbors[i], neighbors[j]] = [neighbors[j], neighbors[i]]; }
                            for (const neighbor of neighbors) {
                                if (neighbor.x >= 0 && neighbor.x < gridWidth && neighbor.y >= 0 && neighbor.y < gridHeight && !visited.has(`${neighbor.x},${neighbor.y}`)) {
                                    visited.add(`${neighbor.x},${neighbor.y}`);
                                    const newPath = [...path, neighbor];
                                    queue.push(newPath);
                                }
                            }
                        }
                        return [];
                    }
                    update(deltaTime) { this.progress += this.speed * deltaTime; }
                    draw() {
                        if (!this.path) return;
                        for (let i = 0; i < this.path.length; i++) {
                            const distance = this.progress - i;
                            if (distance > 0 && distance < this.trailLength) {
                                const alpha = 1 - (distance / this.trailLength);
                                const { x, y } = this.path[i];
                                ctx.fillStyle = `rgba(${parseInt(this.color.slice(4, 7))}, ${parseInt(this.color.slice(9, 12))}, ${parseInt(this.color.slice(14, 17))}, ${alpha})`;
                                ctx.beginPath();
                                ctx.arc(x * cellSize + cellSize / 2, y * cellSize + cellSize / 2, 1.5, 0, Math.PI * 2);
                                ctx.fill();
                            }
                        }
                        if (this.progress < this.path.length) {
                            const headIndex = Math.floor(this.progress);
                            const p1 = this.path[headIndex];
                            if (p1) {
                                ctx.fillStyle = this.color;
                                ctx.shadowColor = this.color;
                                ctx.shadowBlur = 10;
                                ctx.beginPath();
                                ctx.arc(p1.x * cellSize + cellSize / 2, p1.y * cellSize + cellSize / 2, 2.5, 0, Math.PI * 2);
                                ctx.fill();
                                ctx.shadowBlur = 0;
                            }
                        }
                    }
                }
                const init = () => {
                    canvas.width = canvas.offsetWidth;
                    canvas.height = canvas.offsetHeight;
                    gridWidth = Math.floor(canvas.width / cellSize);
                    gridHeight = Math.floor(canvas.height / cellSize);
                    signals = [];
                };
                const animate = (timestamp) => {
                    const deltaTime = (timestamp - lastTime) / 1000 || 0;
                    lastTime = timestamp;
                    ctx.fillStyle = 'rgba(13, 12, 29, 0.1)';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    for (let i = signals.length - 1; i >= 0; i--) {
                        signals[i].update(deltaTime);
                        signals[i].draw();
                        if (signals[i].progress >= (signals[i].path?.length || 0)) {
                            signals.splice(i, 1);
                        }
                    }
                    if (signals.length < 30 && Math.random() < 0.1) {
                        signals.push(new Signal());
                    }
                    animationFrameId = requestAnimationFrame(animate);
                };
                init();
                animate(0);
                window.addEventListener('resize', init);
                return () => { cancelAnimationFrame(animationFrameId); window.removeEventListener('resize', init); };
            }, []);
            return <canvas ref={canvasRef} className="w-full h-full absolute top-0 left-0 opacity-30"></canvas>;
        };

        const SkillsBreaker = ({ skills, skillState, onPointUpdate, onGameEnd, onActivateAll }) => {
            const canvasRef = useRef(null);
            const [gameState, setGameState] = useState('ready');
            const [lives, setLives] = useState(3);
            const [showTutorial, setShowTutorial] = useState(false);
            const [floatingTexts, setFloatingTexts] = useState([]);
            const gameStateRef = useRef(gameState);
            
            useEffect(() => {
                gameStateRef.current = gameState;
            }, [gameState]);

            const launchBall = useCallback(() => {
                if (gameStateRef.current === 'ready') {
                    setGameState('playing');
                }
            }, []);

            useEffect(() => {
                const canvas = canvasRef.current;
                if (!canvas) return;
                const handleLaunch = (e) => {
                    if (e.code === 'Space' || e.type === 'mousedown' || e.type === 'touchstart') {
                        e.preventDefault();
                        launchBall();
                    }
                };
                document.addEventListener('keydown', handleLaunch);
                canvas.addEventListener('mousedown', handleLaunch);
                canvas.addEventListener('touchstart', handleLaunch);
                return () => {
                    document.removeEventListener('keydown', handleLaunch);
                    canvas.removeEventListener('mousedown', handleLaunch);
                    canvas.removeEventListener('touchstart', handleLaunch);
                };
            }, [launchBall]);

            useEffect(() => {
                const canvas = canvasRef.current;
                const ctx = canvas.getContext('2d');
                let animationFrameId;
                const baseSpeed = { x: 3, y: -3 };
                let speedMultiplier = 1;
                const paddle = { x: 0, y: 0, width: 100, height: 12, dx: 0, speed: 8 };
                const ball = { x: 0, y: 0, radius: 7, dx: baseSpeed.x, dy: baseSpeed.y };
                const bricks = [];
                let brickInfo;

                const initGame = (isNewLife = false) => {
                    const container = canvas.parentElement;
                    canvas.width = container.offsetWidth;
                    canvas.height = Math.min(container.offsetWidth * 0.7, 450);
                    brickInfo = { rows: 5, cols: 8, width: 0, height: 20, padding: 5, offsetTop: 30, offsetLeft: 5 };
                    brickInfo.width = (canvas.width - brickInfo.offsetLeft * 2 - brickInfo.padding * (brickInfo.cols - 1)) / brickInfo.cols;
                    paddle.x = canvas.width / 2 - paddle.width / 2;
                    paddle.y = canvas.height - 30;
                    if (!isNewLife) {
                        bricks.length = 0;
                        const skillCategories = Object.keys(skills);
                        for (let c = 0; c < brickInfo.cols; c++) {
                            bricks[c] = [];
                            for (let r = 0; r < brickInfo.rows; r++) {
                                const category = skillCategories[(c + r) % skillCategories.length];
                                bricks[c][r] = { x: 0, y: 0, status: 1, category, color: skills[category].color };
                            }
                        }
                    }
                    resetBall();
                };

                const resetBall = () => {
                    setGameState('ready');
                    speedMultiplier = 1 + (0.2 * (3 - lives));
                    ball.x = paddle.x + paddle.width / 2;
                    ball.y = paddle.y - ball.radius;
                    ball.dx = baseSpeed.x * (Math.random() > 0.5 ? 1 : -1) * speedMultiplier;
                    ball.dy = baseSpeed.y * speedMultiplier;
                };

                const addFloatingText = (text, x, y, color) => {
                    const id = Date.now() + Math.random();
                    setFloatingTexts(prev => [...prev, { id, text, x, y, color }]);
                    setTimeout(() => {
                        setFloatingTexts(prev => prev.filter(ft => ft.id !== id));
                    }, 1500);
                };

                function collisionDetection() {
                    for (let c = 0; c < brickInfo.cols; c++) {
                        for (let r = 0; r < brickInfo.rows; r++) {
                            const b = bricks[c][r];
                            if (b.status === 1) {
                                if (ball.x + ball.radius > b.x && ball.x - ball.radius < b.x + brickInfo.width && ball.y + ball.radius > b.y && ball.y - ball.radius < b.y + brickInfo.height) {
                                    ball.dy = -ball.dy;
                                    b.status = 2;
                                    setTimeout(() => b.status = 1, 3000);
                                    speedMultiplier += 0.02;
                                    const points = Math.floor(Math.random() * 5) + 1;
                                    const categorySkills = skills[b.category].skills;
                                    const randomSkill = categorySkills[Math.floor(Math.random() * categorySkills.length)];
                                    onPointUpdate(randomSkill, points);
                                    addFloatingText(`+${points} ${randomSkill}`, b.x + brickInfo.width / 2, b.y, b.color);
                                    return;
                                }
                            }
                        }
                    }
                }

                function drawBricks() {
                    for (let c = 0; c < brickInfo.cols; c++) {
                        for (let r = 0; r < brickInfo.rows; r++) {
                            const b = bricks[c][r];
                            if (b.status > 0) {
                                b.x = c * (brickInfo.width + brickInfo.padding) + brickInfo.offsetLeft;
                                b.y = r * (brickInfo.height + brickInfo.padding) + brickInfo.offsetTop;
                                ctx.beginPath();
                                ctx.rect(b.x, b.y, brickInfo.width, brickInfo.height);
                                ctx.fillStyle = b.color;
                                ctx.globalAlpha = b.status === 1 ? 1 : 0.3;
                                ctx.fill();
                                ctx.closePath();
                                ctx.globalAlpha = 1;
                            }
                        }
                    }
                }
                
                function drawBall() {
                    ctx.beginPath();
                    ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
                    ctx.fillStyle = '#e0218a';
                    ctx.fill();
                    ctx.closePath();
                }

                function drawPaddle() {
                    ctx.beginPath();
                    ctx.rect(paddle.x, paddle.y, paddle.width, paddle.height);
                    ctx.fillStyle = '#0abdc6';
                    ctx.fill();
                    ctx.closePath();
                }

                function movePaddle() {
                    paddle.x += paddle.dx;
                    if (paddle.x < 0) paddle.x = 0;
                    if (paddle.x + paddle.width > canvas.width) paddle.x = canvas.width - paddle.width;
                }

                function moveBall() {
                    ball.x += ball.dx * speedMultiplier;
                    ball.y += ball.dy * speedMultiplier;
                    if (ball.x + ball.radius > canvas.width || ball.x - ball.radius < 0) ball.dx = -ball.dx;
                    if (ball.y - ball.radius < 0) ball.dy = -ball.dy;
                    if (ball.y + ball.radius > paddle.y && ball.x + ball.radius > paddle.x && ball.x - ball.radius < paddle.x + paddle.width) {
                        if (ball.dy > 0) {
                            ball.dy = -ball.dy;
                            let deltaX = ball.x - (paddle.x + paddle.width / 2);
                            ball.dx = Math.max(-8, Math.min(8, deltaX * 0.2));
                        }
                    } else if (ball.y + ball.radius > canvas.height) {
                        if (gameStateRef.current === 'playing') {
                            setLives(prevLives => prevLives - 1);
                        }
                    }
                }
                
                function draw() {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    drawBricks(); drawBall(); drawPaddle();
                }

                function gameLoop() {
                    if (gameStateRef.current === 'playing') {
                        movePaddle(); moveBall(); collisionDetection();
                    } else if (gameStateRef.current === 'ready') {
                       movePaddle();
                       ball.x = paddle.x + paddle.width / 2;
                    }
                    draw();
                    animationFrameId = requestAnimationFrame(gameLoop);
                }

                initGame();
                const keyDownHandler = (e) => {
                    if (e.key === "Right" || e.key === "ArrowRight" || e.key.toLowerCase() === "d") paddle.dx = paddle.speed;
                    else if (e.key === "Left" || e.key === "ArrowLeft" || e.key.toLowerCase() === "a") paddle.dx = -paddle.speed;
                };
                const keyUpHandler = (e) => {
                    if (["Right", "ArrowRight", "d", "Left", "ArrowLeft", "a"].includes(e.key) || ["right", "arrowright", "d", "left", "arrowleft", "a"].includes(e.key.toLowerCase())) paddle.dx = 0;
                };
                const mouseMoveHandler = e => {
                    const relativeX = e.clientX - canvas.getBoundingClientRect().left;
                    if (relativeX > 0 && relativeX < canvas.width) paddle.x = relativeX - paddle.width / 2;
                };
                const touchMoveHandler = e => {
                    e.preventDefault();
                    const relativeX = e.touches[0].clientX - canvas.getBoundingClientRect().left;
                    if (relativeX > 0 && relativeX < canvas.width) paddle.x = relativeX - paddle.width / 2;
                };
                document.addEventListener('keydown', keyDownHandler);
                document.addEventListener('keyup', keyUpHandler);
                canvas.addEventListener('mousemove', mouseMoveHandler);
                canvas.addEventListener('touchmove', touchMoveHandler, { passive: false });
                gameLoop();
                return () => {
                    cancelAnimationFrame(animationFrameId);
                    document.removeEventListener('keydown', keyDownHandler);
                    document.removeEventListener('keyup', keyUpHandler);
                    canvas.removeEventListener('mousemove', mouseMoveHandler);
                    canvas.removeEventListener('touchmove', touchMoveHandler);
                };
            }, [lives]);
            
            useEffect(() => {
                if (lives <= 0 && gameStateRef.current !== 'gameOver') {
                    setGameState('gameOver');
                }
            }, [lives]);

            return (
                <div className="relative max-w-3xl mx-auto">
                    <div className="absolute top-2 left-2 right-2 flex justify-between items-center z-10">
                        <button onClick={() => setShowTutorial(true)} className="w-8 h-8 rounded-full bg-black/50 text-white font-bold text-xl hover:bg-black/80 transition-colors">?</button>
                        <div className="flex items-center gap-2">
                             {[...Array(Math.max(0, lives))].map((_, i) => <div key={i} className="w-3 h-3 rounded-full bg-[var(--primary)]"></div>)}
                             {[...Array(Math.max(0, 3 - lives))].map((_, i) => <div key={i} className="w-3 h-3 rounded-full bg-gray-600"></div>)}
                        </div>
                    </div>
                    <canvas ref={canvasRef} className="w-full h-auto bg-black/30 rounded-lg cursor-none"></canvas>
                    <div className="absolute inset-0 pointer-events-none">
