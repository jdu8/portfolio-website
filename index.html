                if (!targetText) return;
                const chars = '!<>-_\\/[]{}â€”=+*^?#________';

                    const newText = targetText.split('')

                        .join('');
                    setDisplayText(newText);

                    iteration += 1 / 3;

                */
                
                // --- NEW "UNIQUE PATHS" ANIMATION LOGIC ---
                const canvas = canvasRef.current;
                const ctx = canvas.getContext('2d');
                let animationFrameId;

                const cellSize = 25;
                let gridWidth, gridHeight;
                let edgeNodes = [];
                let signals = [];
                let lastTime = 0;

                class Signal {
                    constructor() {
                        const startSide = Math.floor(Math.random() * 4);
                        let endSide = Math.floor(Math.random() * 4);
                        // Ensure end is on a different wall
                        while(endSide === startSide) {
                            endSide = Math.floor(Math.random() * 4);
                        }
                        
                        this.startNode = this.getRandomNodeOnSide(startSide);
                        this.endNode = this.getRandomNodeOnSide(endSide);
                        
                        this.path = this.findPath(this.startNode, this.endNode);
                        this.progress = 0;
                        this.speed = Math.random() * 10 + 5; // cells per second
                        this.color = `hsl(${Math.random() > 0.5 ? 180 + Math.random() * 20 : 300 + Math.random() * 40}, 100%, 60%)`;
                        this.trailLength = 20;
                    }
                    
                    getRandomNodeOnSide(side) {
                        let x, y;
                        switch(side) {
                            case 0: // top
                                x = Math.floor(Math.random() * gridWidth); y = 0; break;
                            case 1: // right
                                x = gridWidth - 1; y = Math.floor(Math.random() * gridHeight); break;
                            case 2: // bottom
                                x = Math.floor(Math.random() * gridWidth); y = gridHeight - 1; break;
                            case 3: // left
                                x = 0; y = Math.floor(Math.random() * gridHeight); break;
                        }
                        return {x, y};
                    }

                    findPath(start, end) {
                        const queue = [[start]];
                        const visited = new Set([`${start.x},${start.y}`]);
                        
                        while(queue.length > 0) {
                            const path = queue.shift();
                            const {x, y} = path[path.length - 1];

                            if(x === end.x && y === end.y) return path;

                            const neighbors = [{x: x+1, y}, {x: x-1, y}, {x, y: y+1}, {x, y: y-1}];
                            // Shuffle neighbors for randomness
                            for (let i = neighbors.length - 1; i > 0; i--) {
                                const j = Math.floor(Math.random() * (i + 1));
                                [neighbors[i], neighbors[j]] = [neighbors[j], neighbors[i]];
                            }

                            for(const neighbor of neighbors) {
                                if(neighbor.x >= 0 && neighbor.x < gridWidth && neighbor.y >= 0 && neighbor.y < gridHeight && !visited.has(`${neighbor.x},${neighbor.y}`)) {
                                    visited.add(`${neighbor.x},${neighbor.y}`);
                                    const newPath = [...path, neighbor];
                                    queue.push(newPath);
                                }
                            }
                        }
                        return []; // No path found
                    }

                    update(deltaTime) {
                        this.progress += this.speed * deltaTime;
                    }

                    draw() {
                        for(let i=0; i < this.path.length; i++) {
                            const distance = this.progress - i;
                            if(distance > 0 && distance < this.trailLength) {
                                const alpha = 1 - (distance / this.trailLength);
                                const {x, y} = this.path[i];
                                ctx.fillStyle = `rgba(${parseInt(this.color.slice(4,7))}, ${parseInt(this.color.slice(9,12))}, ${parseInt(this.color.slice(14,17))}, ${alpha})`;
                                ctx.beginPath();
                                ctx.arc(x * cellSize + cellSize/2, y * cellSize + cellSize/2, 1.5, 0, Math.PI * 2);
                                ctx.fill();
                            }
                        }
                        
                         // Glowing head
                         if(this.progress < this.path.length) {
                             const headIndex = Math.floor(this.progress);
                             const p1 = this.path[headIndex];
                             if(p1) {
                                 ctx.fillStyle = this.color;
                                 ctx.shadowColor = this.color;
                                 ctx.shadowBlur = 10;
                                 ctx.beginPath();
                                 ctx.arc(p1.x * cellSize + cellSize/2, p1.y * cellSize + cellSize/2, 2.5, 0, Math.PI*2);
                                 ctx.fill();
                                 ctx.shadowBlur = 0;
                             }
                         }
                    }

        // --- GAME: Skills Breaker (Breakout) - UPDATED ---
        const SkillsBreaker = ({ skills, onGameEnd }) => {
            const canvasRef = useRef(null);
            useEffect(() => {
                const canvas = canvasRef.current;
                const ctx = canvas.getContext('2d');
                let animationFrameId;

                const resizeCanvas = () => {
                    const container = canvas.parentElement;
                    canvas.width = container.offsetWidth;
                    canvas.height = container.offsetWidth > 600 ? 400 : container.offsetWidth * 0.7;
                };
                
                let paddle, ball, bricks, brickInfo;
                
                const initGame = () => {
                    resizeCanvas();
                    paddle = { x: canvas.width / 2 - 50, y: canvas.height - 20, width: 100, height: 10, dx: 0, speed: 7 };
                    ball = { x: canvas.width / 2, y: canvas.height - 40, radius: 7, dx: (canvas.width / 150), dy: -(canvas.width / 150) };
                    brickInfo = { width: (canvas.width - 70) / 6, height: 20, padding: 10, offsetTop: 30, offsetLeft: 30 };
                    bricks = [];
                    for (let c = 0; c < 6; c++) {
                        bricks[c] = [];
                        for (let r = 0; r < 4; r++) {
                            const skillIndex = (r * 6 + c) % skills.length;
                            bricks[c][r] = { x: 0, y: 0, status: 1, text: skills[skillIndex] };
                        }
                    }
                };
                
                initGame();

                function drawBricks() {
                    let bricksBroken = 0;
                    bricks.forEach((column, c) => {
                        column.forEach((brick, r) => {
                            if (brick.status === 1) {
                                brick.x = c * (brickInfo.width + brickInfo.padding) + brickInfo.offsetLeft;
                                brick.y = r * (brickInfo.height + brickInfo.padding) + brickInfo.offsetTop;
                                ctx.beginPath();
                                ctx.rect(brick.x, brick.y, brickInfo.width, brickInfo.height);
                                ctx.fillStyle = `hsl(${ (c * 60 + r * 20) % 360}, 70%, 50%)`;
                                ctx.fill();
                                ctx.closePath();
                                ctx.fillStyle = '#000';
                                ctx.font = '12px Share Tech Mono';
                                ctx.fillText(brick.text, brick.x + 5, brick.y + 15);
                            } else {
                                bricksBroken++;
                            }
                        });
                    });
                    if (bricksBroken === 4 * 6) {
                        onGameEnd(true); // Win
                    }
                }
                function drawBall() {
                    ctx.beginPath();
                    ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
                    ctx.fillStyle = '#e0218a';
                    ctx.fill();
                    ctx.closePath();
                }
                function drawPaddle() {
                    ctx.beginPath();
                    ctx.rect(paddle.x, paddle.y, paddle.width, paddle.height);
                    ctx.fillStyle = '#0abdc6';
                    ctx.fill();
                    ctx.closePath();
                }
                function collisionDetection() {
                    bricks.forEach(column => column.forEach(brick => {
                        if (brick.status === 1) {
                            if (ball.x > brick.x && ball.x < brick.x + brickInfo.width && ball.y > brick.y && ball.y < brick.y + brickInfo.height) {
                                ball.dy = -ball.dy;
                                brick.status = 0;
                            }
                        }
                    }));
                }

                function movePaddle() {
                    paddle.x += paddle.dx;
                    if (paddle.x < 0) paddle.x = 0;
                    if (paddle.x + paddle.width > canvas.width) paddle.x = canvas.width - paddle.width;
                }
                
                function moveBall() {
                    ball.x += ball.dx;
                    ball.y += ball.dy;
                    if (ball.x + ball.radius > canvas.width || ball.x - ball.radius < 0) ball.dx = -ball.dx;
                    if (ball.y - ball.radius < 0) ball.dy = -ball.dy;

                    // UPDATED Paddle Collision
                    if (ball.y + ball.radius > paddle.y && ball.y - ball.radius < paddle.y + paddle.height && ball.x + ball.radius > paddle.x && ball.x - ball.radius < paddle.x + paddle.width) {
                        if (ball.dy > 0) { // Only trigger bounce if ball is moving down
                           ball.dy = -ball.dy;
                           // Add slight angle change based on where it hits the paddle
                           let collidePoint = ball.x - (paddle.x + paddle.width / 2);
                           ball.dx = collidePoint * 0.1;
                        }
                    } else if (ball.y + ball.radius > canvas.height) { // Ball missed paddle
                        onGameEnd(false);
                    }
                }

                function draw() {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    drawBricks();
                    drawBall();
                    drawPaddle();
                }
                function update() {
                    movePaddle();
                    moveBall();
                    collisionDetection();
                    draw();
                    animationFrameId = requestAnimationFrame(update);
                }
                update();
                
                const keyDownHandler = (e) => {
                    if(e.key === "Right" || e.key === "ArrowRight" || e.key.toLowerCase() === "d") paddle.dx = paddle.speed;
                    else if(e.key === "Left" || e.key === "ArrowLeft" || e.key.toLowerCase() === "a") paddle.dx = -paddle.speed;
                };
                const keyUpHandler = (e) => {
                    if(["Right", "ArrowRight", "d", "Left", "ArrowLeft", "a"].includes(e.key) || ["right", "arrowright", "d", "left", "arrowleft", "a"].includes(e.key.toLowerCase())) paddle.dx = 0;
                };
                const mouseMoveHandler = e => {
                    const relativeX = e.clientX - canvas.getBoundingClientRect().left;
                    if (relativeX > 0 && relativeX < canvas.width) paddle.x = relativeX - paddle.width / 2;
                };
                const touchMoveHandler = e => {
                    e.preventDefault();
                    const relativeX = e.touches[0].clientX - canvas.getBoundingClientRect().left;
                    if (relativeX > 0 && relativeX < canvas.width) paddle.x = relativeX - paddle.width / 2;
                };

                document.addEventListener('keydown', keyDownHandler);
                document.addEventListener('keyup', keyUpHandler);
                canvas.addEventListener('mousemove', mouseMoveHandler);
                canvas.addEventListener('touchmove', touchMoveHandler, { passive: false });
                window.addEventListener('resize', initGame);

                return () => {
                    cancelAnimationFrame(animationFrameId);
                    document.removeEventListener('keydown', keyDownHandler); document.removeEventListener('keyup', keyUpHandler);
                    canvas.removeEventListener('mousemove', mouseMoveHandler); canvas.removeEventListener('touchmove', touchMoveHandler);
                    window.removeEventListener('resize', initGame);
                };
            }, []);
            return <canvas ref={canvasRef} className="w-full max-w-3xl mx-auto h-auto bg-black/30 rounded-lg cursor-none"></canvas>;
        };

                "Contact: iy2159@nyu.edu"
            ];
            // --- END PERSONALIZATION ---

            const [isGameActive, setGameActive] = useState(false);
            const [gameResult, setGameResult] = useState(null);
            const [projectFilter, setProjectFilter] = useState('All');
            const [showScrollPrompt, setShowScrollPrompt] = useState(false);
            
            const jobTypes = ['All', ...new Set(projects.flatMap(p => p.jobTypes))];
            const filteredProjects = projectFilter === 'All' ? projects : projects.filter(p => p.jobTypes.includes(projectFilter));

            const handleGameEnd = (isWin) => {
                 setGameResult(isWin ? 'ACCESS GRANTED' : 'FIREWALL RE-ENGAGED');
                 setTimeout(() => {
                     setGameActive(false);
                     setGameResult(null);
                 }, 3000);
            };
            
            const navLinks = [
                { name: "About", href: "#about"},
                { name: "Experience", href: "#experience"},
                { name: "Skills", href: "#skills"},
                { name: "Projects", href: "#projects"},
                { name: "Contact", href: "#contact"},
            ];

            return (
                <div>
                    <Header navLinks={navLinks} onAnimationComplete={() => setShowScrollPrompt(true)} />
                    <main>
                        <section id="home" className="min-h-screen flex items-center relative">
                             <div className="container mx-auto px-6 md:px-10 grid grid-cols-1 md:grid-cols-2 gap-10 items-center">
                                <div className="max-w-3xl">
                                    <AnimatedText text={userData.name} />
                                    <h2 className="text-2xl md:text-4xl font-bold text-glow mb-6">{userData.title}</h2>
                                    <p className="text-lg text-gray-300 max-w-xl mb-8">{userData.tagline}</p>
                                    <a href="#projects" className="inline-block bg-[var(--secondary)] text-white font-bold px-6 py-3 rounded-md button-glow">View My Work</a>
                                </div>
                                <div className="hidden md:block w-full h-80 relative">
                                    <CircuitBoardAnimation />
                                </div>
                            </div>
                            <div className={`absolute bottom-0 left-0 w-full transition-all duration-500 ${showScrollPrompt ? 'bottom-10' : 'bottom-0'}`}>
                                <div className={`transition-all duration-500 ${showScrollPrompt ? 'mb-16' : 'mb-0'}`}>
                                    <div className="ticker-wrap">
                                        <div className="ticker">
                                            {cvHighlights.map((item, i) => <div key={i} className="ticker-item">{item}</div>)}
                                            {cvHighlights.map((item, i) => <div key={i+cvHighlights.length} className="ticker-item">{item}</div>)}
                                        </div>
                                    </div>
                                </div>
                                <a href="#about" className={`absolute bottom-0 left-1/2 -translate-x-1/2 flex flex-col items-center gap-2 transition-all duration-500 transform ${showScrollPrompt ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-10'}`}>
                                    <span className="font-mono text-sm text-gray-400">Scroll</span>
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="text-gray-400 bouncy-arrow">
                                        <path d="M12 5v14M19 12l-7 7-7-7"/>
                                    </svg>
                                </a>
                            </div>
                        </section>
                        <div className="container mx-auto px-6 md:px-10">
                            <section id="about" className="py-24">
                               <h2 className="text-3xl font-bold text-white mb-8">About Me</h2>
                               <div className="grid grid-cols-1 md:grid-cols-3 gap-10 items-center">
                                    <div className="md:col-span-2 text-lg text-gray-300 space-y-4">
                                        <p>{userData.bio}</p>
                                        <p>When not at the keyboard, I'm exploring NYC, hunting for the best coffee, or contributing to open-source projects.</p>
                                    </div>
                                    <div className="flex justify-center">
                                        <Logo size="w-52 h-52"/>
                                    </div>
                                </div>
                            </section>
                            <section id="experience" className="py-24">
                               <h2 className="text-3xl font-bold text-white mb-12">Career Trajectory</h2>
                               <div className="max-w-3xl mx-auto">
                                    <div className="relative border-l-2 border-[var(--bg-medium)]">
                                        {experience.map((job, index) => (
                                            <div key={index} className="mb-10 ml-6">
                                                <span className="absolute flex items-center justify-center w-4 h-4 bg-[var(--secondary)] rounded-full -left-2 ring-4 ring-[var(--bg-dark)]"></span>
                                                <h3 className="flex items-center mb-1 text-xl font-semibold text-white">{job.role} <span className="text-[var(--primary)] text-sm font-medium ml-3">@ {job.company}</span></h3>
                                                <time className="block mb-2 text-sm font-normal leading-none text-gray-500">{job.date}</time>
                                                <p className="text-gray-400">{job.description}</p>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </section>
                            <section id="skills" className="py-24">
                               <h2 className="text-3xl font-bold text-white mb-8">Skillset Matrix</h2>
                               <div className="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-4">
                                   {Object.values(skills).flat().map(skill => <SkillIcon key={skill} name={skill} />)}
                               </div>
                               <div className="mt-12 text-center">
                                   {!isGameActive ? (
                                        <button onClick={() => setGameActive(true)} className="bg-[var(--primary)] text-white font-bold px-6 py-3 rounded-md transition-all hover:bg-opacity-80">INITIATE SKILLS DIAGNOSTIC</button>
                                    ) : (
                                        <div className="mt-4">{gameResult ? <p className="text-2xl font-bold text-glow">{gameResult}</p> : <SkillsBreaker skills={Object.values(skills).flat()} onGameEnd={handleGameEnd} />}</div>
                                    )}
                                </div>
                            </section>
                            <section id="projects" className="py-24">
                                <h2 className="text-3xl font-bold text-white mb-8">Featured Projects</h2>
                                <div className="flex flex-wrap justify-center gap-2 mb-10">
                                    {jobTypes.map(type => (
                                        <button 
                                            key={type} 
                                            onClick={() => setProjectFilter(type)}
                                            className={`font-mono px-4 py-2 text-sm rounded-full border transition-colors ${projectFilter === type ? 'bg-[var(--primary)] border-[var(--primary)] text-white' : 'border-gray-600 text-gray-400 hover:bg-gray-700'}`}
                                        >
                                            {type}
                                        </button>
                                    ))}
                                </div>
                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                                    {filteredProjects.map((project, index) => (
                                        <div key={project.title} className="bg-[var(--bg-medium)] rounded-lg p-6 flex flex-col justify-between border border-white/10 transition-all duration-300 hover:border-[var(--primary)] hover:scale-105">
                                            <div>
                                                <h3 className="text-2xl font-bold text-white mb-2">{project.title}</h3>
                                                <p className="text-gray-400 mb-4">{project.description}</p>
                                                <p className="font-mono text-[var(--accent)] text-sm mb-4">
                                                    {project.insight && `[+] ${project.insight}`}
                                                </p>
                                            </div>
                                            <div>
                                                <ul className="flex flex-wrap gap-2 mb-4">
                                                    {project.tags.map(tag => <li key={tag} className="bg-gray-700 text-sm px-2 py-1 rounded">{tag}</li>)}
                                                </ul>
                                                <div className="flex space-x-4">
                                                     <a href={userData.github} target="_blank" rel="noopener noreferrer" className="text-gray-300 hover:text-[var(--primary)]">GitHub</a>
                                                </div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </section>
                            <section id="contact" className="py-24 text-center">
                                <h2 className="text-3xl font-bold text-white mb-4">Get In Touch</h2>
                                <p className="text-lg text-gray-400 max-w-xl mx-auto mb-8">
                                    I'm actively seeking new opportunities and collaborations. My inbox is always open, whether you have a question or just want to connect.
                                </p>
                                <a href={`mailto:${userData.email}`} className="inline-block bg-[var(--secondary)] text-white font-bold px-8 py-4 rounded-md button-glow">Say Hello</a>
                            </section>
                        </div>
                    </main>
                    <footer className="text-center py-6 text-gray-500">
                        <div className="flex justify-center space-x-6 mb-4">
                             <a href={userData.github} target="_blank" rel="noopener noreferrer" className="hover:text-[var(--primary)]">GitHub</a>
                             <a href={userData.linkedin} target="_blank" rel="noopener noreferrer" className="hover:text-[var(--primary)]">LinkedIn</a>
                        </div>
                        <p>Designed & Built by {userData.name}</p>
                    </footer>
                </div>
            );
        }

        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<App />);
    </script>
</body>
</html>
